# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
title: Decision Lab
name: Decision Lab @ UCSF
email: decisionlab@ucsf.edu
description: > # this means to ignore newlines until "url:"
  Neuroethics + Decision Neuroscience. Research group headed by Winston Chiong, MD PhD in the 
  University of California, San Francisco Weill Institute for Neurosciences, Memory and Aging Center.
footer_text: >
  <a href="http://weill.ucsf.edu/" target="_blank">Weill Institute for Neurosciences</a> |
  <a href="http://memory.ucsf.edu" target="_blank">Memory and Aging Center</a>

url:   # the base hostname & protocol for your site
baseurl:  # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: # your GitHub user name
twitter_username: # your Twitter handle
linkedin_username: # your LinkedIn user name
scholar_userid: # your Google Scholar ID
orcid_id: # your ORCID ID
contact_note: >
  You can even add a little note about which of these is the best way to reach you.

google_analytics: UA-XXXXXXXXX # out your google-analytics code

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: Decision Lab @ UCSF
blog_description: neuroethics + decision neuroscience

# Pagination
paginate: 4
permalink: /news/:year/:title/
paginate_path: "news/page:num"

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname:  # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /updates/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jemoji


# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.9.0"
anchorjs_version: "3.2.2"
