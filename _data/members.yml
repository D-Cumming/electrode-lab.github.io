  description: I am a Sociologist and Postdoctoral Fellow in the UCSF Department of Neurology Memory and Aging Center, where my 
              research aims to elucidate the ethical concerns in existing clinical applications of closed-loop neuromodulation 
              in epilepsy as well as movement and mood disorders. I am also part of the Institute for Health Policy Studies and 
              its newly established Medical Cultures Lab, a collaborative of social scientists working on methods innovations and 
              the culture of medicine.
              
              
              I received my PhD and Master of Philosophy degrees in sociology from the University of Cambridge, where I remain an 
              Affiliated Researcher. During my doctoral studies I held a Research Fellowship at the Amsterdam Institute for Social 
              Science Research and was a member of its Long-term Care and Dementia group. I then conducted postdoctoral research 
              at the Epidemiology, Biostatistics and Prevention Institute of the University of Zurich and for the Department of 
              Health Sciences and Technology at ETH Zurich. Thereafter, I taught as student supervisor at the University of Cambridge 
              and was a visiting fellow at the Ethox Centre, University of Oxford.
              
              
              I am particularly interested in how medical knowledge and care practices are interpreted differently in distinct 
              cultural settings. Beyond these specific research domains, I am also interested in aging studies, the sociology of 
              health and illness, comparative ethnographic research, and qualitative research methodologies.


