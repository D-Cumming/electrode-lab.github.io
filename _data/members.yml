                These positions allowed me to meet and assist many people from diverse backgrounds, and I’m excited to continue this practice at the Decision Lab and UCSF Memory and Aging Center.
                
                
                My research interest sparked when I became a research assistant at the Berkeley Social Interaction Lab, where I researched awe and psychophysiology. 
                I loved working with participants, brainstorming new techniques, and analyzing the results. My time in this lab has taught me valuable lifelong skills and has reiterated that I want to impact and help others through research.
                
                
                After taking coursework in Clinical Psychology and Neuropsychology, I was eager to learn more about mental and aging disorders, which ultimately led me to the Decision Lab.
                Studying case studies of patients with dementia emphasized how much is still unknown. The complexity and debilitating effects of aging disorders have motivated me to work with this clinical population. 
                I am grateful to be a part of the Decision Lab, where I have the opportunity to discover unanswered questions about dementia and fundamentally improve care for patients from all backgrounds.
               
               
                I enjoy playing basketball, playing video games, hiking, and watching anime in my free time.              
 
                     
- name: Rea Antoniou
  image: team_Rea-Antoniou.jpg 
  altimage:
  position: Associate Specialist
  email: rea.antoniou (at) ucsf.edu
  scholar:
  website:
  description:  I first obtained my BA in psychology (Aristotle University of Thessaloniki, Greece). As a bachelor thesis student, I was introduced to the fascinating world of research by undertaking a behavioral study probing the association between cheating, creativity and moral reasoning. The question which psychological mechanisms tilt our moral compass sparked my interest. 
                However, pieces were definitely missing from understanding such a perplex topic in depth. 
                
                
                My MS in Neural and Behavioural Sciences (University of Tubingen, Germany) provided a bigger piece to the puzzle by giving me the opportunity to work out interdisciplinary questions such as how cognitive enhancers affect cheating upon monetary payoff (Oxford University, UK) and how arousal mediates different contexts of lying (Max Planck Institute for Research on Collective Goods, Germany).
                
                
                Now, being part of the Decision Lab at the Memory and Aging Center, I am thrilled to have the opportunity to add another, major piece, dementia. In other words, investigating conditions characterized notably by impairment of memory and judgment.
                In the lab, I am responsible for fMRI task design, data collection and analysis for the [Decision-Making in Alzheimer's and Related Dementias](/projects/index.html#dma) and the [Online Studies of Decision-Making in Healthy Aging](/projects/index.html#agingcog) projects. 
                Some questions I am eager to examine is how moral reasoning, dishonest behavior and overall value based decision making processes are altered in different types of dementia, including corresponding brain areas.


                In my free time I enjoy dancing, hiking and camping. When I experience a rush of adrenaline I am most likely trying to surf. 


- name: Noah Cryns
  image: Team_noah-cryns.jpg 
  altimage:
  position: Assistant Clinical Research Coordinator 
  email: noah.cryns (at) ucsf.edu
  scholar:
  website:
  description:  As an undergraduate, I attended UC Berkeley, where I developed a fascination for the brain and behavior, prompting me to pursue a degree in neurobiology. At Berkeley, I studied in the lab of Dr. Linda Wilbrecht where I completed an honors thesis investigating adolescent exploration, risk-taking, and reward-seeking behaviors and their neurophysiological correlates. 
                During this time, I developed a passion for research, particularly reward processing and decision making, and how the dysfunction of these processes is relevant to disease and addiction.


                Experiences outside of academics have been instrumental in helping to refine my interests. For example, I work as a crisis counselor, assisting folks in getting through challenging moments in their lives. I also volunteered at the Alzheimer’s Services of the East Bay. I found interacting with and working to improve the quality of life for older individuals of all backgrounds to 
                be critical and fulfilling, and I resolved to fuse this meaningful work with my passion for research. I became particularly interested in studying dementia, as this topic is personal to me, and there is still so much to understand about different dementias.


                I am extremely excited to be working as a clinical research coordinator in both the Decision Lab and the lab of Dr. David Perry. The research conducted by these groups integrates my interests in decision making, reward processing, and neurodegenerative disease and allows me to contribute to research that will improve the diagnostic accuracy of dementia and allow for effective 
                treatment. I look forward to learning more about this complex disease and hope our work can help patients and their loved ones to cope with its often debilitating effects.  


                In my spare time, I enjoy surfing, playing basketball, playing soccer, running and music.
