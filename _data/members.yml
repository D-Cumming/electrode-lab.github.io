  description: I received a B.Sc. in Communication Studies from the University of Applied Sciences 
                Zürich and an M.Phil in Sociology from Cambridge University. 
                I then went on to complete my PhD at the Cambridge Department of Sociology, where 
                I remain an Affiliated Researcher. During my doctoral studies, I was also a student 
                supervisor for the Social Context of Health and Illness seminar at the Cambridge Department 
                of Biology, where I instructed undergraduate students for the pre-clinical course within 
                the Medical and Veterinary Sciences Tripos. My PhD dissertation is titled ‘Lest We Forget 
                - Dementia Care and Community’. Based on ethnographic fieldwork in Germany’s first Dementia 
                Village, I demonstrate the local dynamics and practices by which people with dementia and 
                their care takers are reciprocally constituted. During my ethnographic fieldwork, I held 
                a Research Fellowship at the Amsterdam Institute for Social Science Research and was a 
                visiting member of the Long-term Care and Dementia group at the Centre for Social Science 
                and Global Health at the University of Amsterdam.
                
                
                I am particularly interested in how medical knowledge and care practices are interpreted 
                differently in distinct cultural settings. Beyond these specific research domains, I am 
                also interested in the sociology of health and illness, comparative ethnographic research, 
                and qualitative research methodologies.

