  description: I am a Sociologist and Postdoctoral Fellow in the [UCSF Department of Neurology Memory and Aging Center](https://memory.ucsf.edu/){:target="\_blank"}, where my 
              research aims to elucidate the ethical concerns in existing clinical applications of closed-loop neuromodulation 
              in epilepsy as well as movement and mood disorders. I am also part of [UCSF's Institute for Health Policy Studies](https://healthpolicy.ucsf.edu/philip-r-lee-institute-health-policy-studies){:target="\_blank"} and 
              its newly established Medical Cultures Lab, a collaborative of social scientists working on methods innovations and 
              the culture of medicine.
              
              
              I received my PhD and Master of Philosophy degrees in sociology from the University of Cambridge, where I remain an 
              [Affiliated Researcher](https://research.sociology.cam.ac.uk/profile/tobias-haeusermann-0){:target="\_blank"}. During my doctoral studies I held a Research Fellowship at the [Amsterdam Institute for Social 
              Science Research](http://aissr.uva.nl/){:target="\_blank"} and was a member of its Long-term Care and Dementia group. I then conducted postdoctoral research 
              at the [Epidemiology, Biostatistics and Prevention Institute of the University of Zurich](https://www.ebpi.uzh.ch/en.html){:target="\_blank"} and for the [Department of 
              Health Sciences and Technology at ETH Zurich](https://www.hest.ethz.ch/en){:target="\_blank"}. Thereafter, I taught as student supervisor at the University of Cambridge 
              and was a visiting fellow at the [Ethox Centre](https://www.ethox.ox.ac.uk/){:target="\_blank"}, University of Oxford.
              
              
              I am particularly interested in how medical knowledge and care practices are interpreted differently in distinct 
              cultural settings. Beyond these specific research domains, I am also interested in aging studies, the sociology of 
              health and illness, comparative ethnographic research, and qualitative research methodologies.


