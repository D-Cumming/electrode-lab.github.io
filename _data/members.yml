  description:  I provide varying levels of support to our research projects, and the degree to which I provide support
                is dependent on the context and constraints of each individual project. Much of my work involves shifting
                between the "big picture" of our research interests and the small-but-crucial details that are 
                necessary to conduct our research aims. In addition to this work, I am involved in research on the psychosocial 
                factors associated with caring for patients with neurodegenerative disease. I studied molecular toxicology as
                an undergraduate at UC Berkeley, where I conducted research on the social, behavioral, and psychological factors
                associated with HIV transmission and acquisition rates amongst substance-using populations.  
                
                
                
                My interests lie at the intersection of the social sciences and medicine, with a particular interest
                in how social determinants of health shape and influence disease outcomes. I was drawn to the 
                UCSF Decision Lab for both the interdisciplinary nature of the research and Dr. Chiong's longstanding
                interest in diversity and outreach. Outside of work, I am either volunteering
                at the Berkeley Free Clinic or training in mixed-martial arts.         
               
