  twitter: 
  description: Ali, a clinical research coordinator working for Dr. Winston Chiong, currently oversees 
              the coordination of a number of studies which center around decision-making in the aging brain, 
              with a particular focus on how brain structures involved in financial and medical decisions are 
              influenced by aging and disease, and on the ethical and policy implications of these changes. 
              Ali attended University of California, Berkeley where he studied molecular toxicology and 
              nutritional sciences.  As an undergraduate, Ali spent time conducting research on substance use, 
              healthcare delivery modes and drug overdoses before making the transition to neuroscience. 
              
              
              As a San Francisco native, Ali enjoys anything and everything that has to do with the city 
              and the broader bay area. In his free time, he enjoys doing mixed martial arts, rock climbing, 
              hiking, playing sports, fantasy sports and photography.

