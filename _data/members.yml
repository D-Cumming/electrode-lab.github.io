  description: I see myself as having three main jobs, which (I hope) inform one another.
              I am a **behavioral neurologist**, and my clinical practice focuses on 
              Alzheimer's disease, frontotemporal dementia, and other cognitive disorders of 
              aging. I am also a **cognitive neuroscientist**, applying observations from 
              clinic to investigate why patients like mine are vulnerable to making bad decisions. Third, I am 
              a **neuroethicist**, working alongside other clinicians, researchers, and policymakers
              to address the ethical and social implications of changes in decision-making due 
              to altered brain function. 

              
              I studied philosophy as an undergraduate at UC Berkeley. During medical school 
              here at UCSF, I took a leave to pursue a 
              PhD in philosophy at NYU, where I studied with Thomas Nagel and Derek Parfit. 
              After residency training in neurology back at UCSF, I did a combined fellowship in 
              cognitive neuroscience and neuroimaging with [Mark D'Esposito](https://despolab.berkeley.edu){:target="\_blank"} 
              at UC Berkeley and in behavioral neurology here at the [UCSF Memory and Aging Center](http://memory.ucsf.edu){:target="\_blank"}.
              
              
              Alongside my clinical and research work, I am Co-Chair of the UCSF Department of Neurology [Diversity Committee](https://neurology.ucsf.edu/diversity){:target="\_blank"} 
              and a member of the UCSF Medical Center Ethics Committee. Nationally, I serve on the [Neuroethics Working Group](https://www.braininitiative.nih.gov/about/neuroethics.htm){:target="\_blank"} 
              of the National Institutes of Health BRAIN (Brain Research through Advancing Innovative Neurotechnologies) 
              Multi-Council Working Group, and the American Academy of 
              Neurology's [Ethics, Law and Humanities Committee](https://www.aan.com/conferences-community/member-engagement/Learn-About-AAN-Committees/ethics-law-and-humanities-committee/){:target="\_blank"}. 
              

- name: Tobias Häusermann
  degrees: PhD
  image: team_Tobias-HaeusermannAZ.png
  altimage: 
  position: Postdoc
  email: tobias.haeusermann (at) ucsf.edu
  website: https://profiles.ucsf.edu/tobias.haeusermann
  # scholar: 5kUDcJ0AAAAJ
  description: I am a Sociologist and Postdoctoral Fellow in the [UCSF Department of Neurology Memory and Aging Center](https://memory.ucsf.edu/){:target="\_blank"}, where my 
              research aims to elucidate the ethical concerns in existing clinical applications of closed-loop neuromodulation 
              in epilepsy as well as movement and mood disorders. I am also part of [UCSF's Institute for Health Policy Studies](https://healthpolicy.ucsf.edu/philip-r-lee-institute-health-policy-studies){:target="\_blank"} and 
              its newly established Medical Cultures Lab, a collaborative of social scientists working on methods innovations and 
              the culture of medicine.
              
              
              I received my PhD and Master of Philosophy degrees in sociology from the University of Cambridge, where I remain an 
              [Affiliated Researcher](https://research.sociology.cam.ac.uk/profile/tobias-haeusermann-0){:target="\_blank"}. During my doctoral studies I held a Research Fellowship at the [Amsterdam Institute for Social 
              Science Research](http://aissr.uva.nl/){:target="\_blank"} and was a member of its Long-term Care and Dementia group. I then conducted postdoctoral research 
              at the [Epidemiology, Biostatistics and Prevention Institute of the University of Zurich](https://www.ebpi.uzh.ch/en.html){:target="\_blank"} and for the [Department of 
              Health Sciences and Technology at ETH Zurich](https://www.hest.ethz.ch/en){:target="\_blank"}. Thereafter, I taught as student supervisor at the University of Cambridge 
              and was a visiting fellow at the [Ethox Centre](https://www.ethox.ox.ac.uk/){:target="\_blank"}, University of Oxford.
              
              
              I am particularly interested in how medical knowledge and care practices are interpreted differently in distinct 
              cultural settings. Beyond these specific research domains, I am also interested in aging studies, the sociology of 
              health and illness, comparative ethnographic research, and qualitative research methodologies.


- name: Ali Zahir
