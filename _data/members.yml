               [Decision-Making in Alzheimer's and Related Dementias](/projects/index.html#dma), as well as [Genes, Brains and Decisions](/projects/index.html#gbd) where I hope to aid in understanding the decision making processes in clinical populations.
               
               
               While away from the lab, I enjoy cooking, listening to Afrobeat music, and anything that involves soccer, especially Liverpool FC.
