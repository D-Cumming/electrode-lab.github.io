  email: steven.lenio (at) ucsf.edu
  scholar: 
  website: 
  description: I am a behavioral neurology fellow at the Memory and Aging Center and joined the Decision Lab to better understand decision making, 
               and ultimately help patients with cognitive or behavioral impairments better navigate our complex world. 
 
               As an undergraduate studying economics at the University of Michigan it was fascinating and terrifying to learn that the overwhelming
               majority of economic theory, used to govern policy decisions large and small, assumed all humans behaved perfectly rationally at all 
               times (Homo economicus). While the burgeoning field of behavioral economics is appropriately challenging these long-held beliefs, 
               the underlying neural mechanisms governing complex decision making remain relatively elusive – though they can clearly be observed to
               break down in patients suffering from neurological and psychiatric illness. Neurologists frequently observe aging patients with 
               cognitive impairment to be more susceptible to financial scams, in extreme cases leading to complete financial catastrophe. 
               I am excited to join the Decision Lab to further our understanding of the neural basis of complex decision making, including 
               financial decision making, and hopefully find ways to better monitor at risk patients and intervene before they make potentially 
               devastating mistakes. 
 
               Between my time at the University of Michigan and joining the MAC, I attended medical school at Case Western Reserve University
               and completed residency at the University of Colorado in Denver. In my free time I enjoy reading, running, playing the guitar, 
               and more recently am trying to decide whether to forgive the Giants for sweeping my Tigers in 2012, or just root for the As. 
  
  
- name: Clayton Young
  image: team_Clayton-Young.png
