  description: My introduction to research began during my time at UC Davis, where I obtained my B.S. in psychology (biology emphasis). As an undergraduate, I assisted in investigating [attention, visual working memory](https://lucklab.ucdavis.edu/){:target="\_blank"}, and [language processing](https://swaab.faculty.ucdavis.edu/){:target="\_blank"} using EEG/ERPs and eye-tracking.
