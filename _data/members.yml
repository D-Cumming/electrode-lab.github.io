  description:  As a someone who is interested in how social, behavioral, and cultural factors influence the trajectory
                of disease outcomes, I was naturally drawn to the interdisciplinary nature of the UCSF Decision Lab.
                My current role in the lab includes providing overall lab support, testing patients for the 
                [Decision-Making in Alzheimer's and Related Dementias project](/projects/index.html#dma), 
                helping screen patients for the [Neuroethics in Novel Neurotechnologies project](/projects/index.html#neurotech),
                and coordinating multicenter collaborations within the [ARTFL](https://www.rarediseasesnetwork.org/cms/artfl/){:target="\_blank"}/[LEFFTDS](https://memory.ucsf.edu/lefftds){:target="\_blank"} network for the [Genes, Brains and Decisions](/projects/index.html#gbd) project. 
                Additionally, I am involved in research on the psychosocial factors associated with caring for patients with neurodegenerative disease,
                participating in the Memory and Aging Center's community outreach team, and helping coordinate diversity efforts 
                targeted at increasing the number of underrepresented youth in science.
                
                 
             
                I studied molecular toxicology as an undergraduate at UC Berkeley, and previously conducted research on the structural factors
                associated with HIV transmission and acquisition rates amongst substance-using populations. Outside of work, 
                I am either volunteering at the [Berkeley Free Clinic](http://www.berkeleyfreeclinic.org/){:target="\_blank"}, photographing scenic landscapes, or training in mixed-martial arts.
   
