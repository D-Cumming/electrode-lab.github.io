  description: Mia is a research associate in the UCSF Decision Lab. She graduated from the University of 
              California, Berkeley with a degree in cognitive science. Mia works with Dr. Winston Chiong 
              to study decision-making behavior in aging and neurodegenerative disease. 
              

              Before joining the Decision Lab, Mia worked with Dr. Sydney Cash at Massachusetts General 
              Hospital, using electrocorticography (ECoG) to better understand normal and pathological brain 
              physiology.
  
