  website: 
  description:  Movements are files of a person’s life, learned, reproduced, and altered as needed. There are external movements, those that make us act on objects and internal movements, an energy that we use in space and time. 
                My interest in the body as a ‘depository of human expressiveness’ led me to a degree in Psychomotor Therapy with a Master’s specialization in old age and mental health (University of Lisbon). An enriching experience with an aging population triggered my interest in old age, 
                and I realized how much I still had to learn about the biological and physiological mechanisms of aging and the disruptions that lead to age-related diseases. 
  
  
                My Master in Integrative Biology and Physiology, with specialization in Cognitive Neurosciences (Pierre and Marie Curie University, Paris), provided me with the basis for understanding brain aging mechanisms. 
                My enthusiasm in this domain propelled me to pursue a PhD in Cognitive Neurosciences (Sorbonne University) at the Paris Brain Institute, working in the field of language in neurodegenerative diseases and the use of transcranial stimulation as a possible therapeutic approach. 
                As movements, each word also has a biography that is related to the biography of the person using it. Understanding how one’s language abilities are affected during a disease process is another piece in the complex domain of neurodegeneration and its consequences on one’s identity.


                I am interested in understanding how an individual responds to aging in different spheres of life and how the identification of altered mechanisms in pathological aging can help prevent early cognitive and functional decline. 
                By joining the Decision Lab at the Memory and Aging Center, I am excited to explore how the process of decision-making is affected and which are the neural basis that subtends decision-making alterations.
  
   
- name: Steven Lenio
  degrees: MD
  image: team_Steven-Lenio.jpg
