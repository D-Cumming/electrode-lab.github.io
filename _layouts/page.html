---
layout: default
---
<div class="post">

  {% if page.layout != "about" %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>
  {% else %}
  <header class="post-header">
    <h1 class="post-title"><img style="display: inline-block; vertical-align: -10px; padding-right: 3px; margin-bottom: -12px;" src="{{ 'rainbowbrain75.png' | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}">{{ page.title }}</h1>
    <div style="font-size: 1.9rem; color: #007cbe; line-height:90%">{{ page.description }}</div>
  </header>
  {% endif %}    

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
